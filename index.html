<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>

        <h1>Is it Wednesday?</h1>


        <p id="demo"></p>

        <script>
            var d = new Date().getDay();
            var msg;
            if (d < 3) {
                var daysToWednesday = 3 - d;
                msg = "Just " + daysToWednesday + " days until Wednesday!";
            } else if (d > 3) {
                var daysToWednesday = 3 + 7 - d;
                msg = "Just " + daysToWednesday + " days until Wednesday!";
            } else {
                msg = "It's Wednesday my dudes."
            }
            document.getElementById("demo").innerHTML = msg;
        </script>

    </body>
</html>
