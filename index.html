<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <style>
            * {
                text-align: center;
            }
        </style>

        <h1 id="title">No no no, no Mister Wednesday. We need more Lemon pledge.</h1>


        <p id="subtitle"></p>

        <script>
            var d = new Date().getDay();

            var msg;
            if (d < 3) {
                var daysToWednesday = 3 - d;
                msg = "Just " + daysToWednesday + " days until Wednesday, my dude!";
            } else if (d > 3) {
                var daysToWednesday = 3 + 7 - d;
                msg = "Just " + daysToWednesday + " days until Wednesday, my dude!";
            } else {
                document.getElementById("title").innerHTML = "It is Wednesday, my dudes.";
                msg = "";
            }

            document.getElementById("subtitle").innerHTML = msg;
        </script>

    </body>
</html>
